<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/Registro.css">
</head>
<body>
    <div class="container-fluid">
        <form class="register" action="register.php" method="POST">
            <div class="row">
                <div class="col mb-3 text-center">
                    <img src="../IMG/logo.png" width="90px" alt="Logo">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <input type="text" class="form-control" id="inputName" name="nombre" placeholder="Nombre completo" required>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Correo electrónico" required>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Contraseña" required>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <input type="password" class="form-control" id="inputConfirmPassword" name="confirm_password" placeholder="Confirma tu contraseña" required>
                </div>
            </div>
            <button type="submit" class="btn btn-light">Registrarse</button>
            <div class="row mt-3">
                <div class="col text-center">
                    <a href="Login.html"><h6>¿Ya tienes una cuenta? Inicia sesión</h6></a>
                </div>
            </div>
        </form>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
